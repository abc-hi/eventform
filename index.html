<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div style="border: 1px solid black;">
                <h3 style="text-align: center;">Event 1 </h3>
                <h5 style="text-align: center;">Number of available seats: 23</h5>

                <div style="border: 1px solid black; margin-top:3em; margin-left: 3em; margin-right: 2em;margin-bottom: 3em;">
                    <div class="row">
                        <div class="col-md-6"><!--col-md-6-->
                            <div style="border: 1px solid black; width:11em; height:11em; margin-left: 2em; margin-right: 9em;margin-top: 3em; ">

                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdP4cdepPZfxHB_Q_0U9Vg-JVXXoGJYtnhKw&usqp=CAU"
                                class="img-fluid rounded-circle;" style="border-radius: 50%;">

                            </div>
                        </div>


                       <!--col-md-5--> <div class="col-md-5">
                            <div style="text-align:left; margin-right: 2em;">
                            <form>
                                <br>
                                <br>
                                <label for="name" class="required"><h5>Name:</h5> </label>
                                <input type="text" id="name" name="name" required/><br><br>



                                <label for="Email" class="required"><h5>Email:</h5> </label>
                                <input type="email" id="Email" name="Email" required /> <br><br>
                                <label for="telephone" class="required"><h5>Phone No: </h5></label>
                                <input type="tel" id="telephone" name="telephone" required/><br><br>
                                <label for="number of seats" class="required" placeholder="2"><h5>Number of seats:</h5>  </label>
                              
                                <input type="number" id="number of seats" name="number of seats" required/><br><br>
                                <label for="name of attendee" class="required"><h5>Name of Attendee 2:</h5></label>
                                <input type="Name of Attendee 2:" id="Name of Attendee 2:" name="Name of Attendee 2:" required/><br><br><br>
                                    
                                <div class="row">
                                    <div class="col-md-6" style="margin-bottom: 10px;">
                                        <input type="submit" value="Submit" class="btn btn-primary" >
                                    </div>
                                    <div class="col-md-6">
                                        <button type="reset" class="btn btn-secondary">Cancel</button>
                                    </div>
                                </div>
                                
                                
                            </form>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



<script src="./js/scrlipt.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
